codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...90"
  
  status:
    project:
      default:
        target: auto
        threshold: 1%
        paths:
          - "COMMON/"
          - "NEO-2-QL/"
          - "NEO-2-PAR/"
    patch:
      default:
        target: auto
        threshold: 1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "TEST/"
  - "test/"
  - "libneo/"
  - "thirdparty/"
  - "DOC/"
  - "MULTI-SPEC-TOOLS/"
  - "tools/"
  - "build/"
  - "**/*.mod"
  - "**/*.smod"